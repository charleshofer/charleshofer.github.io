<html>
    <head>
        <title>Death File Red</title>
        <link rel="stylesheet" href="style.css">
    <head>
    <body>
        <!-- Navbar -->
        <div class="header">
            <a class="navitem" href="index.html#shows">SHOWS</a>
            <a class="navitem" href="index.html#press">PRESS</a>
            <a class="navitem" href="index.html#contact">CONTACT</a>
            <a href="https://www.facebook.com/deathfilered" target="_blank"><img src="img/facebook.png"></a>
            <a href="https://www.instagram.com/deathfilered/" target="_blank"><img src="img/instagram.png"></a>
        </div>
        <!-- Header image and call to action -->
        <div class="banner">
            <img class="logoimage" src="img/logo_white_transparent.png">
            <div class="cta">
                <p>Join our mailing list</p>
                <form>
                    <input type="text" placeholder="email">
                    <input class="button" type="submit" value="Signup">
                </form>
            </div>
        </div>
        <!-- Main Content -->
        <div class="content">
            <div id="shows">
                <h1 class="heading">Shows</h1>
                <table>
                    <!--
                    Template for creating new show entries
                    <tr>
                        <td>date</td>
                        <td>time</td>
                        <td><var></var>enue</td>
                        <td>city</td>
                        <td><a href="ticketlink"><img style="margin-right: 4px" src="img/ticket.png">Tickets</a></td>
                        <td><a href="fbeventlink"><img src="img/facebook.png">Event</a></td>
                    </tr>
                    -->
                    <tr>
                        <td>Nov. 19th, 2021</td>
                        <td>8:30pm</td>
                        <td>Acadia Bar</td>
                        <td>Houston, TX</td>
                        <td><a href="google.com"><img style="margin-right: 4px" src="img/ticket.png">Tickets</a></td>
                        <td><a href="https://fb.me/e/XzM3Czh1"><img src="img/facebook.png">Event</a></td>
                    </tr>
                </table>
            </div>
            <div id="press">
                <h1 class="heading">Press Kit</h1>
                <img src="img/epk/full-band.jpeg">
                <p>Ignorant death metal from Austin, Texas.</p>
                <div class="two-column">
                    <img src="img/epk/shar.jpeg">
                    <img src="img/epk/vincent.png">
                </div>
                <p>Extended bio goes here. Write more stuff.</p>
                <img src="img/epk/dither.png">
            </div>
            <div id="contact">
                <h1 class="heading">Contact</h1>
                <form class="contact-form">
                    <input type="text" placeholder="name">
                    <br>
                    <input type="text" placeholder="email">
                    <br>
                    <textarea placeholder="message"></textarea>
                    <br>
                    <input class="button" type="submit" value="Submit">
                </form>
                <a href="https://www.facebook.com/deathfilered" target="_blank"><img src="img/facebook.png"></a>
                <a href="https://www.instagram.com/deathfilered/" target="_blank"><img src="img/instagram.png"></a>
            </div>
        </div>
        <div class="footer">
        </div>
